<h2 *ngIf="task.id">Edit Task</h2>
<h2 *ngIf="!task.id">Add Task</h2>

<form (ngSubmit)="onSave()">
  <label for="name">Title:</label>
  <input id="name" [(ngModel)]="task.name" name="name" required>

  <label for="description">Description:</label>
  <input id="description" [(ngModel)]="task.description" name="description" required>

  <label for="dueDateTime">Due Date:</label>
  <input id="dueDateTime" [(ngModel)]="task.dueDateTime" name="dueDateTime" type="dueDateTime" required>

  <button type="submit">Save</button>
</form>
